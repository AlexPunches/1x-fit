name: Build, Publish and Deploy

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:  # Позволяет запускать workflow вручную

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/1x-fit

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-,value={{sha}}
          type=raw,value=latest,onlatest=true
          type=semver,pattern={{version}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./bot
        file: ./bot/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Выполнять деплой только при ручном запуске
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Создание директории, если не существует
          sudo mkdir -p /opt/1x-fit/

          # Создание файла .env с переменными окружения
          echo "${{ secrets.BOT_ENV_FILE }}" | base64 -d | sudo tee /opt/1x-fit/.env

          # Проверка наличия volume для данных
          docker volume inspect bot-db-data >/dev/null 2>&1 || docker volume create bot-db-data
          docker volume inspect bot-charts-data >/dev/null 2>&1 || docker volume create bot-charts-data

          # Обновление образа
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/1x-fit:latest

          # Остановка и удаление старого контейнера
          docker stop 1x-fit-bot || true
          docker rm 1x-fit-bot || true

          # Запуск нового контейнера
          docker run -d \
            --name 1x-fit-bot \
            --env-file /opt/1x-fit/.env \
            -p 8000:8000 \
            -v bot-db-data:/app/data \
            -v bot-charts-data:/app/charts \
            --restart unless-stopped \
            ${{ secrets.DOCKERHUB_USERNAME }}/1x-fit:latest