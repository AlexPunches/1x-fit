name: Deploy Bot

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
      image_tag:
        description: 'Docker image tag to deploy (e.g., latest, main, sha-xxx)'
        required: false
        default: 'latest'
        type: string
      force_recreate:
        description: 'Force recreate containers'
        required: false
        default: true
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/1x-fit

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Создание директории, если не существует
          sudo mkdir -p /opt/1x-fit/

          # Создание файла .env с переменными окружения
          echo "${{ secrets.BOT_ENV_FILE }}" | base64 -d | sudo tee /opt/1x-fit/.env

          # Проверка наличия volume для данных
          docker volume inspect bot-db-data >/dev/null 2>&1 || docker volume create bot-db-data
          docker volume inspect bot-charts-data >/dev/null 2>&1 || docker volume create bot-charts-data

          # Определение тега образа для деплоя
          IMAGE_TAG="${{ inputs.image_tag }}"
          if [ -z "$IMAGE_TAG" ]; then
            IMAGE_TAG="latest"
          fi

          # Обновление образа
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/1x-fit:$IMAGE_TAG

          # Остановка и удаление старого контейнера
          docker stop 1x-fit-bot || true
          if [ "${{ inputs.force_recreate }}" = "true" ]; then
            docker rm 1x-fit-bot || true
          fi

          # Запуск нового контейнера
          docker run -d \
            --name 1x-fit-bot \
            --env-file /opt/1x-fit/.env \
            -p 8000:8000 \
            -v bot-db-data:/app/data \
            -v bot-charts-data:/app/charts \
            --restart unless-stopped \
            ${{ secrets.DOCKERHUB_USERNAME }}/1x-fit:$IMAGE_TAG

          # Проверка статуса контейнера
          sleep 5
          CONTAINER_STATUS=$(docker ps --filter "name=1x-fit-bot" --format "{{.Status}}")
          echo "Container status: $CONTAINER_STATUS"
          
          # Вывод логов контейнера для диагностики
          echo "Last 10 lines of container logs:"
          docker logs 1x-fit-bot --tail 10